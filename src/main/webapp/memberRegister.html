<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script>
        function checkForm() {
            const f = document.frm;
            if (f.user_id.value.trim() === "") {
                alert("아이디를 입력하세요.");
                f.user_id.focus();
                return false;
            }
            if (f.user_pwd.value.trim().length < 6) {
                alert("비밀번호는 6자 이상 입력하세요.");
                f.user_pwd.focus();
                return false;
            }
            if (f.user_pwd.value !== f.user_pwd_check.value) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
<div class="wrap">
    <h2>회원가입</h2>
    <form name="frm" method="post" action="memberRegister.do" onsubmit="return checkForm()">
        <label>아이디</label>
        <input type="text" name="user_id" placeholder="예: yumi_123">

        <label>비밀번호</label>
        <input type="password" name="user_pwd" placeholder="비밀번호 입력">

        <label>비밀번호 확인</label>
        <input type="password" name="user_pwd_check" placeholder="비밀번호 재입력">

        <label>성별</label><br>
        <input type="radio" name="gender" value="남성"> 남성
        <input type="radio" name="gender" value="여성"> 여성
        <br><br>

        <label>취미 (복수선택 가능)</label><br>
        <input type="checkbox" name="hobby" value="독서"> 독서
        <input type="checkbox" name="hobby" value="수영"> 수영
        <input type="checkbox" name="hobby" value="자전거"> 자전거
        <input type="checkbox" name="hobby" value="스킨스쿠버"> 스킨스쿠버

        <div class="btns">
            <button type="submit">가입하기</button>
            <button type="reset">다시 입력</button>
        </div>
    </form>
</div>
</body>
</html>
